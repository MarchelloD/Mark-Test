<!DOCTYPE html>

<head>
    <title>Registration</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
            integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>
    <script src="jquery_min.js"></script>
</head>

<body class="bg-light">
<div class="container" style="padding-top: 90px;">

    <h1>Registration</h1>
    <p>Please <a href="http://suninjuly.github.io/registration2.html">submit</a> some information about you below:</p>

    <form action="registration_result.html" method="get">
        <div class="first_block">
            <div class="form-group first_class">
                <label>First name*</label>
                <input name="First name" id="1" random_attribute="marktest" type="text" class="form-control first-class form-class1" placeholder="Input your first name" maxlength="32" required>
            </div>
            <div class="form-group second_class">
                <label>Last name*</label>
                <input name="Last name" id="2" random_attribute="marktest" type="text" class="form-control first-class form-class2" placeholder="Input your first name" maxlength="32" required>
            </div>

            <div class="form-group third_class">
                <label>Email*</label>
                <input name="Email" id="3" random_attribute="marktest" type="text" class="form-control first-class form-class3" placeholder="Input your first name" maxlength="32" required>
            </div>
        </div>
        <div class="second_block">
            <div class="form-group first_class">
                <label>Phone:</label>
                <input name="Phone" id="4" random_attribute="marktest" type="text" class="form-control first-class form-class4" placeholder="Input your first name" maxlength="32" required>
            </div>
            <div class="form-group second_class">
                <label>Address:</label>
                <input name="Address" id="5" random_attribute="marktest" type="text" class="form-control first-class form-class5" placeholder="Input your first name" maxlength="32" required>
            </div>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
</body>

</html>
